<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 파비콘(favicon) 설정 링크 -->
<link rel="shortcut icon" href="http://localhost/images/favicon.ico"/>

<!-- 부트스트랩  CDN -->    
<link rel="stylesheet" type="text/css"
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"/>
<style type="text/css">

</style>

<!-- JQuery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js">
</script>

<script type="text/javascript">
$(function(){
	
}); //ready
</script>

</head>
<body>
<h2>model에 이미지명이 바로 입력된 경우 : 동적 URL 경로 치환 문법</h2> 
<img th:src="@{/images/{img}(img=${winter_img})}"  style="width: 200px; height: 150px;"/>
<img th:src="@{/images/winter.jpg}" style="width: 200px; height: 150px;">
<div>
<p>@{}는? 타임리프의 URL 빌더입니다. 내부에 들어가는 값은 **경로(path)**로 해석되고, 필요한 경우 자동으로 컨텍스트 경로(/myapp 같은 것)를 앞에 붙여줘요</p>
<p>{img} : URL의 변수 자리 (템플릿 변수), (img=...) : 	해당 변수에 들어갈 값을 지정, ${winter_img} : 모델에서 전달된 동적 값 </p>
<p></p>
</div>

<h2>model에 DTO명이 입력된 경우 </h2>
<img th:src="@{/images/{img}(img=${iDTO.img})}"  style="width: 200px; height: 250px;"
			th:title="${iDTO.title} "
			th:text="카리나"/>
	
</body>
</html>
