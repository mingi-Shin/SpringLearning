<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 파비콘(favicon) 설정 링크 -->
<link rel="shortcut icon" href="http://localhost/images/favicon.ico"/>

<!-- 부트스트랩  CDN -->    
<link rel="stylesheet" type="text/css"
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"/>
<style type="text/css">

</style>

<!-- JQuery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js">
</script>

<script type="text/javascript">
$(function(){
	
}); //ready
</script>

</head>
<body>
<h2>외부링크</h2>
<a th:href="'http://'+${ lDTO.url }" th:text="${ lDTO.urlName }">구글링크 입니다.</a><br>
<a th:href="|http://${ lDTO.url }|" th:text="${ lDTO.urlName }">구글링크 입니다.</a>

<h2>내부링크</h2>
<a th:href="|../${ lDTO2.url }|" th:text="${ lDTO2.urlName }">내부링크-객체 값 출력</a><br>
<a th:href="@{ /{objLink}(objLink=${ lDTO2.url }) }" th:text="${ lDTO2.urlName }">내부링크-객체 값 출력</a>

<h2>parameter 존재</h2>
<a th:href="@{ /{objLink}(objLink=${ lDTO2.url },name=${ lDTO2.name }, age=${ lDTO2.age }) }" th:text="${ lDTO2.urlName }">링크</a>


</body>
</html>
