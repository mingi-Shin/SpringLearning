<body>
<div id="wrap">
	<h2>사원 정보 검색</h2>
	<div><a th:href="@{/}">메인</a> </div>
	<div id="empList">
	
	<div th:if="${empData == null}">
		해당사원은 존재하지 않습니다.

	<div th:unless="${empData == null }">
		<form th:action="@{/emp/empAddProcess}" method="post">
			<table class="table table-hover">
				<tbody>
				<tr>
					<td>사원번호</td>
					<td><input type="text" name="empno"> </td>
				</tr>
				<tr>
					<td>부서</td>
					<td>
						<select name="deptno">
							<option value="10">ACCOUNTING</option>
							<option value="20">RESEARCH</option>
							<option value="30">SALES</option>
							<option value="40">OPERATIONS</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>사원명</td>
					<td><input type="text" name="ename"> </td>
				</tr>
				<tr>
					<td>직무</td>
					<td><input type="text" name="job"> </td>
				</tr>
				<tr>
					<td>매니저번호</td>
					<td><input type="text" name="mgr"> </td>
				</tr>
				<tr>
					<td>연봉</td>

				</tr>
				<tr>
					<td>보너스</td>
					<td><input type="text" name="comm"> </td>
				</tr>
				<tr>
					<td>입사일</td>
					<td><input type="date" name="hiredate"> </td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" class="btn btn-success btn-sm" value="사원변경"> </td>
				</tr>
				</tbody>
			</table>
		</form>
		</div>
